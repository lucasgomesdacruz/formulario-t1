<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario T1</title>
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
        <h2>Compre ingressos e combos de pipoca com conforto e comodidade</h2>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Preencha campos</legend>
                <div>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Preecha seu nome" id="nome">
                    </div>

                    <div>
                        <label for="email">E-mail</label>
                        <input type="text" name="email" placeholder="Preencha seu Email" id="email">
                    </div>

                    <div>
                        <label for="cpf">cpf</label>
                        <input type="number" name="cpf" placeholder="Preeche seu CPF" id="cpf">
                    </div>

                    <div>
                        <label for="telefone">telefone</label>
                        <input type="tel" name="telefone" placeholder="Preeche seu telefone" id="telefone" required pattern="[0-9]{2} [0-9]{5} - [0-9]{4}">
                    </div>

                    <div>
                        <label for="estados">Estados</label>
                        <select>
                            <option value="sp">sp</option>
                            <option value="rj">rj</option>
                            <option value="ac">ac</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>informações</legend>

                <label for="site">Site:</label>
                <input type="url" id="site" name="site">

                <label for="senha">senha:</label>
                <input type="password" id="senha" name="senha">

                <label for="data">data de nascimente</label>
                <input type="date" id="data" name="data">
            </fieldset>

            <fieldset>
                <legend>informações</legend>
                <input type="checkbox" name="autorização">
                <label for="autorização">concordo que autorize esses dados</label>

                <label for="documento"> Documento PDF:</label>
                <input type="file" id="documento" name="documento" accept="document/pdf"/>
                <!-- ////////////////////////////////////////////// -->


                <input type="radio" name="robo" id="sourobo">
                <label for="sim">sou um robô</label>

                <input type="radio" name="robo" id="naosourobo">
                <label for="nao">Não sou um robo</label>

                <input type="radio" name="robo" id="talveseuseja">
                <label for="talvez">talvez eu seja</label>
            </fieldset>

            <input type="submit" value="Enviar">
            <button type="button" value="Enviar">Enviar</button>
        </form>
    </main>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
