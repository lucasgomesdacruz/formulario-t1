<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario T1</title>
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
        <h2>Compre ingressos e combos de popoca com conforto e comodidade</h2>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Preencha campos</legend>
                <div>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Preecha seu nome" id="nome">
                    </div>

                    <div>
                        <label for="email">Nome</label>
                        <input type="text" name="email" placeholder="Preencha seu Email" id="email">
                    </div>

                    <div>
                        <label for="cpf">cpf</label>
                        <input type="number" name="cpf" placeholder="Preeche seu CPF" id="cpf">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
